<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="hubGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="url(#hubGradient)" rx="15"/>
  
  <!-- PDV text -->
  <text x="15" y="35" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">PDV</text>
  
  <!-- HUB text -->
  <text x="15" y="65" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">HUB</text>
  
  <!-- Accent line -->
  <rect x="15" y="40" width="30" height="3" fill="white" opacity="0.8"/>
</svg>